<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // Initialize Material Design Components
        document.querySelectorAll('.mdc-text-field').forEach((textField) => {
            mdc.textField.MDCTextField.attachTo(textField);
        });
        document.querySelectorAll('.mdc-button').forEach((button) => {
            mdc.ripple.MDCRipple.attachTo(button);
        });
        const switchControl = document.querySelector('.mdc-switch');
        if (switchControl) {
            mdc.switchControl.MDCSwitch.attachTo(switchControl);

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            document.getElementById('darkModeSwitch').checked = document.body.classList.contains('dark-mode');
        }

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeSwitch').checked = true;
        }

        // Persist placeholder until user types
        const jsonInput = document.getElementById('jsonInput');
        const defaultPlaceholder = '{"name": "John", "age": 30, "isActive": true}';
        jsonInput.addEventListener('input', function() {
            if (jsonInput.value.trim() === '') {
                jsonInput.placeholder = defaultPlaceholder;
            }
        });

        // Copy to Clipboard
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Clear Input
        function clearInput() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('jsonInput').placeholder = defaultPlaceholder;
            document.getElementById('className').value = 'WrapperClass';
            document.getElementById('apexOutput').textContent = '';
            document.getElementById('testOutput').textContent = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Download Classes
        function downloadClasses() {
            const className = document.getElementById('className').value.trim() || 'WrapperClass';
            const apexContent = document.getElementById('apexOutput').textContent;
            const testContent = document.getElementById('testOutput').textContent;

            if (!apexContent || !testContent) {
                alert('Please generate the classes first!');
                return;
            }

            const zip = new JSZip();
            zip.file(`${className}.cls`, apexContent);
            zip.file(`${className}Test.cls`, testContent);

            zip.generateAsync({ type: 'blob' }).then(content => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = `${className}_Classes.zip`;
                link.click();
            });
        }

        function generateApexClass() {
            const jsonInput = document.getElementById('jsonInput').value || defaultPlaceholder;
            const className = document.getElementById('className').value.trim() || 'WrapperClass';
            const errorMessage = document.getElementById('errorMessage');
            const apexOutput = document.getElementById('apexOutput');
            const testOutput = document.getElementById('testOutput');

            // Reset error and output
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            apexOutput.textContent = '';
            testOutput.textContent = '';

            try {
                // Parse JSON
                const jsonObj = JSON.parse(jsonInput);

                // Generate Apex class
                let apexClass = `public class ${className} {\n`;
                const properties = [];

                // Function to map JSON types to Apex types
                function getApexType(value) {
                    if (value === null) return 'Object';
                    if (typeof value === 'string') return 'String';
                    if (typeof value === 'number') {
                        return Number.isInteger(value) ? 'Integer' : 'Decimal';
                    }
                    if (typeof value === 'boolean') return 'Boolean';
                    if (Array.isArray(value)) {
                        if (value.length === 0) return 'List<Object>';
                        const firstNonNull = value.find(v => v !== null);
                        return `List<${getApexType(firstNonNull)}>`;
                    }
                    if (typeof value === 'object') {
                        const nestedClassName = `Inner${Object.keys(value).join('')}`;
                        apexClass += generateNestedClass(nestedClassName, value);
                        return nestedClassName;
                    }
                    return 'Object';
                }

                // Function to generate nested classes
                function generateNestedClass(nestedClassName, obj) {
                    let nestedClass = `\n    public class ${nestedClassName} {\n`;
                    const nestedProperties = [];
                    for (const [key, val] of Object.entries(obj)) {
                        const apexType = getApexType(val);
                        nestedProperties.push(`        public ${apexType} ${key};`);
                    }
                    nestedClass += nestedProperties.join('\n') + '\n    }\n';
                    return nestedClass;
                }

                // Generate properties for the main class
                for (const [key, value] of Object.entries(jsonObj)) {
                    const apexType = getApexType(value);
                    properties.push(`    public ${apexType} ${key};`);
                }

                apexClass += properties.join('\n') + '\n}';

                // Generate Test Class
                let testClass = `@isTest\nprivate class ${className}Test {\n`;
                testClass += `    @isTest\n    static void test${className}() {\n`;
                testClass += `        // Test JSON string\n`;
                testClass += `        String jsonString = '${jsonInput.replace(/'/g, "\\'")}';\n`;
                testClass += `        // Deserialize JSON to ${className}\n`;
                testClass += `        ${className} wrapper = (${className}) JSON.deserialize(jsonString, ${className}.class);\n`;
                testClass += `        // Verify properties\n`;
                for (const [key, value] of Object.entries(jsonObj)) {
                    if (typeof value !== 'object' && !Array.isArray(value)) {
                        testClass += `        System.assertEquals(${JSON.stringify(value)}, wrapper.${key}, 'Value for ${key} should match');\n`;
                    }
                }
                testClass += `    }\n}\n`;

                // Display the generated classes
                apexOutput.textContent = apexClass;
                testOutput.textContent = testClass;
            } catch (e) {
                errorMessage.textContent = 'Invalid JSON: ' + e.message;
                errorMessage.style.display = 'block';
            }
        }
